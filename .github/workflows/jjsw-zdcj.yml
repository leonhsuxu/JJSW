name: Build APK

on:
  workflow_dispatch:
    inputs:
      build_note:
        description: '构建备注（可选）'
        required: false
        default: '日常构建'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew 2>/dev/null || true
    
    - name: Build Debug APK (Skip Lint)
      run: |
        if [ -f ./gradlew ]; then
          ./gradlew assembleDebug -x lint -x lintVital --no-daemon 2>&1 | tail -50
        else
          gradle assembleDebug -x lint -x lintVital --no-daemon 2>&1 | tail -50
        fi
        
    - name: Check if APK exists
      run: |
        if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
          echo "✅ APK generated successfully!"
          ls -lh app/build/outputs/apk/debug/app-debug.apk
        else
          echo "❌ APK not found"
          find app/build -name "*.apk" 2>/dev/null || echo "No APK files found"
        fi
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: warn
