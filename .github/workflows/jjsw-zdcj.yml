name: Android CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew
      - name: Debug - List Files
        run: find . -maxdepth 10 -not -path '*/.*'
      - name: Build APK
        run: ./gradlew assembleDebug --info
      - name: Check if the APK is generated
        run: ls -l app/build/outputs/apk/debug/
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: app/build/outputs/apk/debug/app-debug.apk
