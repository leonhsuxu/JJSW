name: Android 打包

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build APK
        # 使用系统自带的 gradle 命令执行打包
        run: gradle assembleDebug

      - name: Upload APK
        # 这里必须使用 v4 版本，解决了你刚才遇到的错误
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: app/build/outputs/apk/debug/app-debug.apk
