name: Build APK

on:
  workflow_dispatch:
    inputs:
      build_note:
        description: '构建备注（可选）'
        required: false
        default: '日常构建'



jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew || echo "No gradlew found"
    
    - name: Build APK
      run: gradle build --stacktrace
    
    - name: Check APK
      run: ls -lh app/build/outputs/apk/debug/ || echo "Debug APK not found, trying release..."
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: warn
